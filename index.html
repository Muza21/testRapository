<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://i.pinimg.com/originals/cc/fe/4f/ccfe4f17208021ab1af1620898fa6bc2.jpg')">
            <h3>Explore The World</h3>
        </div>
        
        <div class="panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/433/675/777/fantasy-art-mountains-fantasy-city-castle-wallpaper-preview.jpg')">
            <h3>Beautiful Mountain</h3>
        </div>

        <div class="panel" style="background-image: url('https://www.walldevil.co/wallpapers/w12/fantasy-art-the-elder-scrolls-fantasy-city-imperial-city-tamriel.jpg')">
            <h3>Amazing City</h3>
        </div>

        <div class="panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/165/328/876/artwork-fantasy-art-digital-art-stars-wallpaper-preview.jpg')">
            <h3>Fantasy World</h3>
        </div>

        <div class="panel" style="background-image: url('https://wallup.net/wp-content/uploads/2016/04/10/227515-artwork-fantasy_art-digital_art-clouds-horizon.jpg')">

	<div></div>
